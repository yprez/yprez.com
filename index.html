<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuri Prezument - Software Developer & Consultant</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --container-bg: white;
            --link-color: #007acc;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --link-color: #80bfff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            background-color: var(--container-bg);
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .skip-link {
            position: absolute;
            left: -9999px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .skip-link:focus {
            position: fixed;
            top: 0;
            left: 0;
            width: auto;
            height: auto;
            padding: 1rem;
            background: var(--bg-color);
            color: var(--link-color);
            z-index: 1000;
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .theme-toggle:hover {
            opacity: 1;
        }
    </style>
    <script defer src="https://analytics.codequalitycheck.com/script.js" data-website-id="6676f7e7-9228-4d4b-8b5f-96585df84e9c"></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to content</a>
    <button class="theme-toggle" id="theme-toggle" title="Toggle theme">üåô</button>
    <main id="main-content" class="container">
        <h1>Yuri Prezument</h1>
        <p>Software Developer & Consultant with 15+ years of experience.</p>
        <p>Specializing in Python and backend systems.</p>
        <p>
            <a href="https://github.com/yprez" target="_blank" rel="noopener noreferrer">GitHub</a>
            |
            <a href="https://linkedin.com/in/yprez" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        </p>
    </main>
    <script>
        (function() {
            var theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('theme-toggle').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

            document.getElementById('theme-toggle').addEventListener('click', function() {
                var current = document.documentElement.getAttribute('data-theme');
                var next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                this.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            });
        })();
    </script>
</body>
</html>

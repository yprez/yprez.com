<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuri Prezument - Software Developer & Consultant</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --container-bg: white;
            --link-color: #007acc;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --container-bg: #1e1e1e;
                --link-color: #80bfff;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: var(--container-bg);
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yuri Prezument</h1>
        <p>Software Developer & Consultant with 15+ years of experience.</p>
        <p>I specialize in Python, backend systems, and cloud solutions.</p>
        <p>
            <a href="https://linkedin.com/in/yprez" target="_blank">LinkedIn</a> |
            <a href="https://github.com/yprez" target="_blank">GitHub</a>
        </p>
    </div>
</body>
</html>
